<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Photo Gallery</title>
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
</head>
<body>
	<h1>Photo Gallery</h1>
	<div class="gallery">
		<div class="img">
			<a href="images/1.jpg" data-lightbox="image-1" data-title="Image 1">
				<img src="images/1.jpg" alt="Image 1">
			</a>
		</div>
		<div class="img">
			<a href="images/2.jpg" data-lightbox="image-2" data-title="Image 2">
				<img src="images/2.jpg" alt="Image 2">
			</a>
		</div>
		<div class="img">
			<a href="images/3.jpg" data-lightbox="image-3" data-title="Image 3">
				<img src="images/3.jpg" alt="Image 3">
			</a>
		</div>
		<div class="img">
			<a href="images/4.jpg" data-lightbox="image-4" data-title="Image 4">
				<img src="images/4.jpg" alt="Image 4">
			</a>
		</div>
		<div class="img">
			<a href="images/5.jpg" data-lightbox="image-5" data-title="Image 5">
				<img src="images/5.jpg" alt="Image 5">
			</a>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
